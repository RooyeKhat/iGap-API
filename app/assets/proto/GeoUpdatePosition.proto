syntax = "proto3";
package proto;
import "Request.proto";
import "Response.proto";

option java_package = "net.iGap.proto";
option java_outer_classname = "ProtoGeoUpdatePosition";

message GeoUpdatePosition {
    Request request = 1;
    double lat = 2;
    double lon = 3;
}

message GeoUpdatePositionResponse {
    Response response = 1;
}