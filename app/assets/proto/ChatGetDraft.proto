syntax = "proto3";
package proto;
import "Request.proto";
import "Response.proto";
import "Global.proto";

option java_package = "net.iGap.proto";
option java_outer_classname = "ProtoChatGetDraft";

message ChatGetDraft {
    Request request = 1;
    uint64 room_id = 2;
}

message ChatGetDraftResponse {
    Response response = 1;
    RoomDraft draft = 2;
}