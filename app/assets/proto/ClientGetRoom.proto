syntax = "proto3";
package proto;
import "Request.proto";
import "Response.proto";
import "Global.proto";

option java_package = "net.iGap.proto";
option java_outer_classname = "ProtoClientGetRoom";

message ClientGetRoom {
    Request request = 1;
    uint64 room_id = 2;
}

message ClientGetRoomResponse {
    Response response = 1;
    Room room = 2;
}