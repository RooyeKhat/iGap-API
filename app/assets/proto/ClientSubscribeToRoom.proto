syntax = "proto3";
package proto;
import "Request.proto";
import "Response.proto";

option java_package = "net.iGap.proto";
option java_outer_classname = "ProtoClientSubscribeToRoom";

message ClientSubscribeToRoom {
    Request request = 1;
    uint64 room_id = 2;
}

message ClientSubscribeToRoomResponse {
    Response response = 1;
}