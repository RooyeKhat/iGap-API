syntax = "proto3";
package proto;
import "Request.proto";
import "Response.proto";

option java_package = "net.iGap.proto";
option java_outer_classname = "ProtoGroupCreate";

message GroupCreate {
    Request request = 1;
    string name = 2;
    string description = 3;
}

message GroupCreateResponse {
    Response response = 1;
    uint64 room_id = 2;
    string invite_link = 3;
}