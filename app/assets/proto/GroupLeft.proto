syntax = "proto3";
package proto;
import "Request.proto";
import "Response.proto";

option java_package = "net.iGap.proto";
option java_outer_classname = "ProtoGroupLeft";

message GroupLeft {
    Request request = 1;
    uint64 room_id = 2;
}

message GroupLeftResponse {
    Response response = 1;
    uint64 room_id = 2;
    uint64 member_id = 3;
}