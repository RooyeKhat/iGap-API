syntax = "proto3";
package proto;
import "Request.proto";
import "Response.proto";

option java_package = "net.iGap.proto";
option java_outer_classname = "ProtoClientRegisterDevice";

message ClientRegisterDevice {
    Request request = 1;
    string token = 2;

    enum Type {
        GENERIC = 0;
        ANDROID = 1;
        IOS = 2;
        WEB = 3;
    }
    Type type = 3;
}

message ClientRegisterDeviceResponse {
    Response response = 1;
}